<!DOCTYPE html>
<html lang="zh-Hant-TW">

    <link type="text/css" rel="stylesheet" href="css/prod_json.css" />

    <div class="wrap">
        <ul></ul>

<script src="https://source2020.herokuapp.com/js/jquery-3.4.1.min.js"></script>
<script>
    var prod = '';
    $.getJSON('json/product.json', function(data) {
        for (var i = 0; i < data.length; i++) {
            prod += '<li><div class="prod_img"><img src="' + data[i]["imgUrl"] +
                '" alt=""/></div> <div class="prod_wrap"> <div class="prod_name">' + data[i]["name"] +
                '</div> <div class="prod_discr">' + data[i]["description"] +
                '</div> <div class="prod_footer"> <div class="prod_num"> 數量<span>' + data[i]["num"] +
                '</span></div> <div class="prod_price">售價<strong>$</strong><span>' + data[i]["price"] +
                '</span></div> </div> </div></li>';
        }
        $('.wrap ul').html(prod);
        console.log(prod);
    });
